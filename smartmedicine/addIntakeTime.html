<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Bootstrap Core CSS -->
	<title>Smart MediCine</title>

	<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link href="css/timedropper.css" rel="stylesheet" type="text/css">
	
	
    <link rel="stylesheet" href="css/medikamentenVerwalten.css">
    <link rel="stylesheet" href="css/addMedicine.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    
    <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/timedropper.js"></script>
    <script type = "text/javascript" src="js/smartmedicine.js" /></script>	
    <script type = "text/javascript" src="js/navigation1.js" /></script>
</head>
<body>
<div align="center">
<img width="400" src="img/SmartMedicineLogo.png"><hr>
</div>
    <!-- overview of the current status -->
	<table class="overview" id="tblHeaderOverview">
	<tr>
		<td><img  class="headerNavigation" src="img/clock.png"><font ><b>Zeitpunkt</b></font></td>
	</tr>
	</table>
	    <hr>
  	<br>
    <!-- input fields -->         
    <table>
    <tr>
    	<td width="100%"><font>Startdatum:</font><input class='form-control' type="date" id="txtStartDate" > </td>
    	<td width="100%"><font>Startzeitpunkt:</font> <input type="text" class='form-control' id="alarm" /></td>
    </tr>
    </table>

    <br>
    <br>
    <table width="100%">
    <tr>
    <td> <font>Wiederholtermin:</font> </td>
    </tr>
    <tr>
    <td>
    	<button id="btnDaily" class='btn btn-primary '><img class="interval" src="img/tag_logo_2.png"></img></button>
    	<button id="btnWeekly" class=' btn btn-primary '><img class="interval" src="img/woche_logo_2.png" ></img></button>
    	<button id="btnMonthly" class='btn btn-primary '><img class="interval" src="img/monat_logo_2.png" ></img></button>
    	<button id="btnNoInterval" class='btn btn-primary '><img class="interval" src="img/kein_logo_2.png"></img></button>
    </td>
    <td>
    <input type="number"  class='form-control'  id="txtIteration"/>
    
    </td> 	
    	 	
    </tr>
    
    
    </table>
    <br/>
    <br/>
    <br/>
    <br/>
    <table width="100%" id="tblNavigation">
    <tr>
    	<td align="left" id="tdBackAddIntakeTime"></td>
    	<td align="right""><button id="btnSaveIntakeTime" class='btn btn-success'><font class="white">speichern</font></button></td>	
    </tr>
    </table>
    
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="saveStatusModal" style="display: none;">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><img class="informationIcon" src="img/Information_icon.png"> Informationen gespeichert</h4>
      </div>
      <div class="modal-body" align="center">   
           <font style="size:40"> Weitere Termine eintragen?</font>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-lg" data-dismiss="modal" id="btnYes">Ja</button>
        <button type="button" class="btn btn-primary btn-lg" id="btnNo">Nein</button>
      </div>
    </div>
  </div>
</div>
    
 

</body>
</html>
