<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Smart MediCine</title>
	
	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="css/medikamentenVerwalten.css">
	<link rel="stylesheet" href="css/addMedicine.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	         
	<script src="js/jquery/jquery-1.12.4.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script type = "text/javascript" src="js/navigation1.js" /></script>		
	<script src="js/sourceOfSupply.js" type="text/javascript"></script> 	
</head>
<body>
	<!-- header logo and spacer image -->
	<div align="center" id="divHeader">
		<img src="img/bezugsquellen_hinzufügen_logo_1.png">
		<div style="background-image: url(../smartmedicine/img/space_header.png);background-repeat:repeat-x;float:left;width:100%">
			&nbsp;
		</div>
	</div>

	<!-- input fields for adding new source of supply -->
	<div class="divContainer" id="divContainer">          
	
		<!-- table with the main input fields -->
		<table width="100%">
	    	<tr>
	    		<td width="100%" colspan="4"><a id="aFirstName"></a>&nbsp;<font>Name:</font><input class='form-control'  type="text" id="txtName" /> </td>
	    	</tr>
	    	<tr>
	    		<td width="100">&nbsp;</td>
	    	</tr>
	    	<tr>
	    		<td width="100%" colspan="4"><a id="aSecondName"></a>&nbsp;<font>Adresse:</font> <input class='form-control' type="text"  id="txtAddress"/></td>
	    		<td width="100"></td>
	    	</tr>
	    	<tr>
	    		<td width="100">&nbsp;</td>
	    	</tr>
	    	<tr>
	    		<td width="100%" ><a id="aEmail"></a>&nbsp;<font>E-Mail:</font> </td>
	    		<td width="100%" colspan="2"><font>Benachrichtigen?</font> </td>
	    	</tr>
	     	<tr>
	      		<td> <input class='form-control'  type="email" id="txtEmail"/></td>
	      		<td><button id="btnRecieveMail" class='btn btn-primary '><img class="interval" src="img/JA_logo.png"></img></button></td>
	       		<td><button id="btnDoNotRevieceMail" class=' btn btn-primary '><img class="interval" src="img/NEIN_logo.png" ></img></button></td>
			</tr>
	    </table>   
	     
	     <!-- table with the source type buttons -->
		<table>
			<tr>
		    	<td ><font>Art</font></td>
			</tr>
		  	<tr>
			    <td width="70%">
			    	<button id="btnSourceTypeDrugStore" class='btn btn-primary '><img class="interval" src="img/art_apotheke_logo.png"></img></button>
		    		<button id="btnSourceTypeDoctor" class='btn btn-primary'><img class="interval" src="img/art_arzt_logo.png"></img></button>
		    		<button id="btnSourceTypeMisc" class='btn btn-primary '><img class="interval" src="img/art_sonstige_logo.png"></img></button>
		    	</td>
		    </tr>
		  </table>

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="btnShowSourceOfSupplyStatusModal" style="visibility:hidden"></button>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" 
   data-keyboard="false" href="#">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	     
	        <h4 class="modal-title" id="myModalLabel"><img class="informationIcon" src="img/Information_icon.png"> Status des Speichervorgangs</h4>
	      </div>
	      <div class="modal-body" align="center">
	         <font style="color:green"><b>Bezugsquelle erfolgreich gespeichert</b></font>
	        
	         <button type="button" class="btn btn-default" data-dismiss="modal" id="btnCloseSourceOfSupplyStatusModal" style="visibility:hidden">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	</div>
	
	<!-- div with the shadown spacer image -->
	<div style="background-image: url(../smartmedicine/img/space_footer.png);background-repeat:repeat-x;
		float:left;width:100%">
			&nbsp;
	</div>
		
		<!-- table with the navigation button -->
	    <table width="100%">
	    	<tr>
	    		<td align="left"><button id="btnSourceOfSupply" class='btn btn-lg btn-primary'><font class="white">zurück</font></button></td>
	    		<td align="right"><button id="btnSaveSourceOfSupply" class='btn btn-lg btn-success'><font class="white">speichern</font></button></td>	
		    </tr>
	    </table>    	 
	</body>
</html>
